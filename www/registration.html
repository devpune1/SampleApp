 <ons-page id="register">

      <ons-toolbar>

      <div class="left"><ons-back-button>Back</ons-back-button> </div>


      <div class="center">Register Page</div>


    </ons-toolbar>

<div align="center" top = "200px">
<form id="register-form" >
<p><ons-input input-id="name"class="registerinput" modifier="underbar" type="text" placeholder="User Name"  required></ons-input></p>

<p><ons-input input-id="userid" class="registerinput" modifier="underbar" type="text" placeholder="User ID" required></ons-input></p>

<p><ons-input  input-id="mobile" class="registerinput" modifier="underbar" type="text" placeholder="User Mobile Number" required> </ons-input></p>

<p><ons-input  input-id="email"class="registerinput" modifier="underbar" type="text" placeholder="User Email" required ></ons-input></p>

<p><ons-input  input-id="useridate" class="registerinput" modifier="underbar" type="date" placeholder="User Birth Date" ></ons-input></p>

<p><ons-input  input-id="password" class="registerinput" modifier="underbar" type="text" placeholder="User Password"  maxlength ="8"></ons-input></p>

<p><ons-input  input-id="confirmpassword" class="registerinput" modifier="underbar" type="text" placeholder="User ConfirmPassword" maxlength ="8"></ons-input></p>


 <p>

<ons-button type="submit" modifier="normal"  id="save"  onclick = "saveRecords()">Save</ons-button>

<ons-back-button>Close</ons-back-button></p>

<form>
</div>
<ons-template id="popover.html" >
<ons-popover direction="down"modifier="material"  id="errpopover" style="text-align: center; color:red" cancelable>
<p id="anotherpage"></p>
</ons-popover>
</ons-template>
  </ons-page>
